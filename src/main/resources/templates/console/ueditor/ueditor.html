<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑器</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/ueditor/save" method="post">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <script id="content" name="content" type="text/plain" style="width: 100%;height: 300px;"></script>
                            </div>
                         </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:include="console/footer"></div>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        UE.getEditor("content");
    });
</script>
</body>
</html>
